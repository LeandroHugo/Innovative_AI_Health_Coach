<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <h1>Profile</h1>
    <form method="POST" action="{{ url_for('profile') }}">
        <label for="age">Age:</label>
        <input type="number" name="age" value="{{ user.age }}"><br>
        <label for="gender">Gender:</label>
        <input type="text" name="gender" value="{{ user.gender }}"><br>
        <label for="height">Height (cm):</label>
        <input type="number" step="0.1" name="height" value="{{ user.height }}"><br>
        <label for="weight">Weight (kg):</label>
        <input type="number" step="0.1" name="weight" value="{{ user.weight }}"><br>
        <label for="health_goals">Health Goals:</label>
        <textarea name="health_goals">{{ user.health_goals }}</textarea><br>
        <button type="submit">Update Profile</button>
    </form>
</body>
</html>
